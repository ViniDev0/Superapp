<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
  <!-- Container principal da área de login. A classe "login" provavelmente define o layout geral da tela. -->

    <div class="div">
    <!-- Div genérica usada para organização. Pode ser estilizada via CSS para estrutura da página. -->

      <div class="overlap">
      <!-- Container que pode usar sobreposição de elementos com `position: absolute` ou `relative`. -->

        <div class="status-bar">
        <!-- Simula uma barra de status de celular (como a barra superior do iPhone ou Android). -->

          <div class="text-wrapper">9:26</div>
          <!-- Mostra o horário atual (estático nesse caso). Pode fazer parte do visual da barra. -->

          <div class="frame">
          <!-- Container para os ícones e elementos da barra de status (como sinal, bateria etc.). -->

            <div class="frame-2">
            <!-- Subcontainer com os retângulos que simulam barras de sinal ou força da rede. -->

              <div class="rectangle"></div>
              <div class="rectangle-2"></div>
              <div class="rectangle-3"></div>
              <div class="rectangle-4"></div>
              <!-- Cada um desses `div`s representa uma barrinha do sinal, como num celular. -->

            </div>

            <div class="group">
            <!-- Outro grupo de ícones da barra de status (talvez Wi-Fi, bateria). -->

              <div class="overlap-group">
                <div class="rectangle-5"></div>
              </div>
              <!-- Elemento com sobreposição visual, geralmente para compor ícones. -->

              <div class="rectangle-6"></div>
              <!-- Outro retângulo para compor visualmente os ícones da barra de status. -->

            </div>
          </div>
        </div>

        <div class="logo">
        <!-- Área visual do logotipo do app. Pode estar no topo da tela de login. -->

          <div class="text-wrapper-2">SuperApp</div>
          <!-- Nome do aplicativo que aparece como logotipo. -->

        </div>
      </div>

      <div class="frame-3">
      <!-- Seção onde fica o formulário de login (sem os campos reais ainda). -->

        <div class="text-wrapper-3">Faça seu login</div>
        <!-- Título convidando o usuário a fazer login. -->

        <div class="text-wrapper-4">Email:</div>
        <!-- Rótulo que indica o campo de email (mas o campo de input ainda não está presente aqui). -->

        <div class="text-wrapper-5">Senha:</div>
        <!-- Rótulo que indica o campo de senha. -->

        <div class="frame-4"></div>
        <!-- Espaço visual onde o campo de email será estilizado (feito com CSS). -->

        <div class="frame-5"></div>
        <!-- Espaço visual para o campo de senha. Também estilizado via CSS. -->

        <div class="text-wrapper-6">Esqueci minha senha</div>
        <!-- Texto que pode funcionar como link para recuperar a senha. -->

        <div class="text-wrapper-7">Ainda não sou cliente</div>
        <!-- Texto/link para novos usuários criarem uma conta. -->

        <div class="div-wrapper">
          <div class="text-wrapper-8">CONTINUAR</div>
        </div>
        <!-- Botão de login. Provavelmente estilizado via CSS. Pode ter evento de clique no JavaScript. -->

      </div>

      <div class="text"></div>
      <!-- Div vazia. Pode ser usada para mostrar mensagens de erro ou de validação. -->

    </div>
  </div>
  </body>
</html>
